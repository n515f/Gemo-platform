<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أمثلة الأزرار الموحدة</title>
    <link rel="stylesheet" href="resources/css/base/variables.css">
    <link rel="stylesheet" href="resources/css/components/buttons.css">
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem; 
            background: var(--bg, #ffffff);
            color: var(--fg, #0f172a);
        }
        .demo-section { 
            margin-bottom: 2rem; 
            padding: 1.5rem;
            border: 1px solid var(--ring, #e2e8f0);
            border-radius: 12px;
            background: var(--card, #ffffff);
        }
        .demo-section h3 { 
            margin-bottom: 1rem; 
            color: var(--fg, #0f172a);
        }
        .btn-row { 
            display: flex; 
            gap: 1rem; 
            margin-bottom: 1rem; 
            flex-wrap: wrap;
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- زر تبديل الثيم -->
    <button class="theme-toggle btn btn--add" onclick="toggleTheme()">
        <svg class="ico" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="4" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M12 2v2M12 20v2M4 12H2M22 12h-2M5.5 5.5l1.4 1.4M17.1 17.1l1.4 1.4M5.5 18.5l1.4-1.4M17.1 6.9l1.4-1.4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        تبديل الثيم
    </button>

    <h1>أمثلة الأزرار الموحدة - ألوان ثابتة عبر الثيمات</h1>

    <!-- الأزرار الأساسية -->
    <div class="demo-section">
        <h3>الأزرار الأساسية مع الأيقونات</h3>
        <div class="btn-row">
            <!-- زر البحث -->
            <button class="btn btn--search">
                <svg class="ico" viewBox="0 0 24 24">
                    <circle cx="11" cy="11" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
                    <path d="m21 21-4.35-4.35" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                بحث
            </button>

            <!-- زر الإضافة -->
            <button class="btn btn--add">
                <svg class="ico" viewBox="0 0 24 24">
                    <path d="M12 5v14M5 12h14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                إضافة
            </button>

            <!-- زر التعديل -->
            <button class="btn btn--edit">
                <svg class="ico" viewBox="0 0 24 24">
                    <path d="M14.5 3.5a2.5 2.5 0 0 1 3.5 3.5L8 17l-4 1 1-4 9.5-10.5Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                </svg>
                تعديل
            </button>

            <!-- زر الحذف -->
            <button class="btn btn--delete">
                <svg class="ico" viewBox="0 0 24 24">
                    <path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6M10 11v6M14 11v6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                حذف
            </button>
        </div>
    </div>

    <!-- الأزرار الصغيرة -->
    <div class="demo-section">
        <h3>الأزرار الصغيرة (للجداول)</h3>
        <div class="btn-row">
            <button class="btn btn--search btn--sm">
                <svg class="ico" viewBox="0 0 24 24">
                    <circle cx="11" cy="11" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
                    <path d="m21 21-4.35-4.35" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                بحث
            </button>

            <button class="btn btn--add btn--sm">
                <svg class="ico" viewBox="0 0 24 24">
                    <path d="M12 5v14M5 12h14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                إضافة
            </button>

            <button class="btn btn--edit btn--sm">
                <svg class="ico" viewBox="0 0 24 24">
                    <path d="M14.5 3.5a2.5 2.5 0 0 1 3.5 3.5L8 17l-4 1 1-4 9.5-10.5Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                </svg>
                تعديل
            </button>

            <button class="btn btn--delete btn--sm">
                <svg class="ico" viewBox="0 0 24 24">
                    <path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6M10 11v6M14 11v6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                حذف
            </button>
        </div>
    </div>

    <!-- الأزرار بالأيقونات فقط -->
    <div class="demo-section">
        <h3>أزرار الأيقونات فقط</h3>
        <div class="btn-row">
            <button class="btn btn--search btn--icon-only" title="بحث">
                <svg class="ico" viewBox="0 0 24 24">
                    <circle cx="11" cy="11" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
                    <path d="m21 21-4.35-4.35" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>

            <button class="btn btn--add btn--icon-only" title="إضافة">
                <svg class="ico" viewBox="0 0 24 24">
                    <path d="M12 5v14M5 12h14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>

            <button class="btn btn--edit btn--icon-only" title="تعديل">
                <svg class="ico" viewBox="0 0 24 24">
                    <path d="M14.5 3.5a2.5 2.5 0 0 1 3.5 3.5L8 17l-4 1 1-4 9.5-10.5Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                </svg>
            </button>

            <button class="btn btn--delete btn--icon-only" title="حذف">
                <svg class="ico" viewBox="0 0 24 24">
                    <path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6M10 11v6M14 11v6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- الأزرار المحددة (Outline) -->
    <div class="demo-section">
        <h3>الأزرار المحددة (Outline)</h3>
        <div class="btn-row">
            <button class="btn btn--search btn--outline">
                <svg class="ico" viewBox="0 0 24 24">
                    <circle cx="11" cy="11" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
                    <path d="m21 21-4.35-4.35" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                بحث
            </button>

            <button class="btn btn--add btn--outline">
                <svg class="ico" viewBox="0 0 24 24">
                    <path d="M12 5v14M5 12h14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                إضافة
            </button>

            <button class="btn btn--edit btn--outline">
                <svg class="ico" viewBox="0 0 24 24">
                    <path d="M14.5 3.5a2.5 2.5 0 0 1 3.5 3.5L8 17l-4 1 1-4 9.5-10.5Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                </svg>
                تعديل
            </button>

            <button class="btn btn--delete btn--outline">
                <svg class="ico" viewBox="0 0 24 24">
                    <path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6M10 11v6M14 11v6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                حذف
            </button>
        </div>
    </div>

    <!-- الأسماء البديلة (Legacy Classes) -->
    <div class="demo-section">
        <h3>الأسماء البديلة (للتوافق مع الكود الموجود)</h3>
        <div class="btn-row">
            <button class="btn btn-primary">
                <svg class="ico" viewBox="0 0 24 24">
                    <path d="M12 5v14M5 12h14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                btn-primary
            </button>

            <button class="btn btn-success">
                <svg class="ico" viewBox="0 0 24 24">
                    <path d="M14.5 3.5a2.5 2.5 0 0 1 3.5 3.5L8 17l-4 1 1-4 9.5-10.5Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                </svg>
                btn-success
            </button>

            <button class="btn btn-danger">
                <svg class="ico" viewBox="0 0 24 24">
                    <path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6M10 11v6M14 11v6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                btn-danger
            </button>

            <button class="btn btn-secondary">
                <svg class="ico" viewBox="0 0 24 24">
                    <circle cx="11" cy="11" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
                    <path d="m21 21-4.35-4.35" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                btn-secondary
            </button>
        </div>
    </div>

    <!-- مثال على جدول مع أزرار -->
    <div class="demo-section">
        <h3>مثال: جدول مع أزرار الإجراءات</h3>
        <table style="width: 100%; border-collapse: collapse; border: 1px solid var(--ring);">
            <thead>
                <tr style="background: var(--soft);">
                    <th style="padding: 12px; border: 1px solid var(--ring); text-align: right;">الاسم</th>
                    <th style="padding: 12px; border: 1px solid var(--ring); text-align: right;">البريد الإلكتروني</th>
                    <th style="padding: 12px; border: 1px solid var(--ring); text-align: center;">الإجراءات</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="padding: 12px; border: 1px solid var(--ring);">أحمد محمد</td>
                    <td style="padding: 12px; border: 1px solid var(--ring);">ahmed@example.com</td>
                    <td style="padding: 12px; border: 1px solid var(--ring); text-align: center;">
                        <div style="display: flex; gap: 8px; justify-content: center;">
                            <button class="btn btn--edit btn--sm">
                                <svg class="ico" viewBox="0 0 24 24">
                                    <path d="M14.5 3.5a2.5 2.5 0 0 1 3.5 3.5L8 17l-4 1 1-4 9.5-10.5Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                                </svg>
                                تعديل
                            </button>
                            <button class="btn btn--delete btn--sm">
                                <svg class="ico" viewBox="0 0 24 24">
                                    <path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6M10 11v6M14 11v6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                حذف
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
        }

        // إضافة تأثيرات تفاعلية
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                // تأثير الضغط
                this.style.transform = 'translateY(0) scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
    </script>
</body>
</html>
